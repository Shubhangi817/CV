<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <h3>My Contact Details</h3>
    <p>
      Address: some street, some city <br>
      Phone: 1234567890 <br>
      Email: abcd@gmail.com
    </p>
    <hr>
    <h3>Your Contact Details</h3>
    <form action="index.html" method="post" enctype="text/plain">
      <label>Your name: </label>
      <input type="text" name="Your name" value=""><br>
      <label>Mobile number: </label>
      <input type="number" name="Your number" value=""><br>
      <label>Your date of birth: </label>
      <input type="date" name="Your date of birth" value=""><br>
      <label>Email: </label>
      <input type="email" name="Your email" value=""><br>
      <label>Your message</label><br>
      <textarea name="name" rows="10" cols="30"></textarea><br>
      <label>Want to sign up for email?</label>
      <label>Yes</label>
      <input type="checkbox" name="signup yes" value="Yes">
      <label>No</label>
      <input type="checkbox" name="signup no" value="No">
      <br><br>
      <input type="button" name="Submit" value="Submit">
      <input type="reset" name="reset" value="Reset">

    </form>
  </body>
</html>
